<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>Predict House Price</h1>
    <form action="/predict" method="POST">
        <label for="CRIM">CRIM:</label>
        <input type="text" id="CRIM" name="CRIM"><br><br>

        <label for="ZN">ZN:</label>
        <input type="text" id="ZN" name="ZN"><br><br>

        <label for="RM">RM:</label>
        <input type="text" id="RM" name="RM"><br><br>

        <label for="AGE">AGE:</label>
        <input type="text" id="AGE" name="AGE"><br><br>

        <label for="DIS">DIS:</label>
        <input type="text" id="DIS" name="DIS"><br><br>

        <button type="submit">Predict</button>
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
